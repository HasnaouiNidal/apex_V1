{% extends "base.html" %}

{% block title %}APEX | Edit Profile{% endblock %}

{% block content %}
<section class="d-flex align-items-center bg-light" style="min-height: 85vh; padding: 50px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-5">
                        <h3 class="fw-bold text-primary mb-4"><i class="fas fa-user-edit me-2"></i>Edit Profile</h3>

                        <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-4 text-center">
                                <img src="{{ url_for('static', filename='uploads/profiles/' + user.profile_image) }}" 
                                    class="rounded-circle mb-3 shadow-sm" 
                                    style="width: 100px; height: 100px; object-fit: cover; border: 3px solid #0d6efd;">
                                <div class="mt-2">
                                    <label for="fileInput" class="form-label text-muted">Change Profile Picture</label>
                                    <input class="form-control" type="file" name="profile_image" id="fileInput">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">First Name</label>
                                    <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Last Name</label>
                                    <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Phone Number</label>
                                <input type="text" class="form-control" name="phone_number" value="{{ user.phone_number }}" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Bio (Tell us about yourself)</label>
                                <textarea class="form-control" name="bio" rows="4" placeholder="Write something...">{{ user.bio }}</textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary px-5 fw-bold">Save Changes</button>
                            </div>
                            <!--this is a comment !-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
