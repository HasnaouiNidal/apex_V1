{% extends "base.html" %}

{% block title %}Admin | Add Event{% endblock %}

{% block content %}
<div class="container section-padding">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h3><i class="fas fa-calendar-plus me-2"></i>Post New Event</h3>
                </div>
                <div class="card-body p-5">
                    
                    <form action="{{ url_for('add_event') }}" method="POST" enctype="multipart/form-data">
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Event Title</label>
                            <input type="text" name="title" class="form-control" placeholder="Ex: Visit to Orphanage" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold">Date</label>
                                <input type="text" name="date_str" class="form-control" placeholder="Ex: Dec 25, 2024" required>
                                <small class="text-muted">Format: Month Day, Year</small>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold">Category</label>
                                <select name="category" class="form-select">
                                    <option value="Social">Social</option>
                                    <option value="Cultural">Cultural</option>
                                    <option value="Recreational">Recreational</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Event Image (Cover)</label>
                            <input type="file" name="event_image" class="form-control" required>
                            <small class="text-muted">Upload to static/images folder automatically</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Short Summary (For Home Page)</label>
                            <textarea name="description" class="form-control" rows="3" placeholder="Write 1 or 2 sentences here. No HTML. This appears on the small card." required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Full Article Content (Magazine Page)</label>
                            <textarea name="content" class="form-control" rows="10"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Publish Event</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.tiny.cloud/1/n8rmskjt0bjpc15y1txddgo33y2edf3dbzi2d4vircwbwfbw/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<script>
  tinymce.init({
    selector: 'textarea[name="content"]', // Targets the content textarea
    height: 500,
    menubar: true,
    plugins: [
      'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
      'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
      'insertdatetime', 'media', 'table', 'help', 'wordcount'
    ],
    toolbar: 'undo redo | blocks | ' +
      'bold italic forecolor | alignleft aligncenter ' +
      'alignright alignjustify | bullist numlist outdent indent | ' +
      'removeformat | image media table code | help',
    
    /* IMAGE HANDLING:
       This allows you to drag/drop images directly into the editor.
       It converts them to Base64 (text) automatically so they display 
       without needing a complex backend upload script right now.
    */
    image_title: true,
    automatic_uploads: true,
    file_picker_types: 'image',
    file_picker_callback: (cb, value, meta) => {
      const input = document.createElement('input');
      input.setAttribute('type', 'file');
      input.setAttribute('accept', 'image/*');

      input.addEventListener('change', (e) => {
        const file = e.target.files[0];

        const reader = new FileReader();
        reader.addEventListener('load', () => {
          const id = 'blobid' + (new Date()).getTime();
          const blobCache =  tinymce.activeEditor.editorUpload.blobCache;
          const base64 = reader.result.split(',')[1];
          const blobInfo = blobCache.create(id, file, base64);
          blobCache.add(blobInfo);

          cb(blobInfo.blobUri(), { title: file.name });
        });
        reader.readAsDataURL(file);
      });

      input.click();
    },
    content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }'
  });
</script>
{% endblock %}
